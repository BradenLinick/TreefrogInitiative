<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Climate Watcher</title>
  <style>
    #viewDiv {
      height: 100vh;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <style>
    #tooltip-span {
      text-decoration: none;
      position: absolute;
      border: 1px solid black;
      border-radius: 5px;
      z-index: 1;
      background: white;
      display: none;
      height: 355px;
      width: 450px;
      padding: 1rem 1rem;
    }

    .map-container:hover .tooltip-span span {
      display: block;
      position: fixed;
      overflow: hidden;
    }
  </style>

</head>

<body>
  <span id="tooltip-span" class="display-flex flex-column">
    <h6>Trend</h6>
    <h4>City</h4>
    <p>Temperature</p>
    <canvas id="bar-chart" width="700" height="375"></canvas>
  </span>

  <div class="map-container">
    <div id="viewDiv"></div>
  </div>
